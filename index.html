<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRABOTS</title>
    <link rel="stylesheet" href="css/mystles.css">
    <link rel="stylesheet" href="css/navbarStyles.css">
    <link rel="stylesheet" href="css/mainContainerStyles.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <style>
      :root {
        --main-clr: rgb(240, 240, 250);
        --accent-clr: rgb(84, 7, 110);
      }

      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--main-clr);
      }

      .flex {
        display: flex;
      }

      .blur-background {
        background-color: rgba(255, 255, 255, 0.168);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
      }

      .main--header {
        height: max(70px, 7vw);
        background-color: white;
        box-shadow: 0px 0px 20px rgba(196, 194, 194, 0.366);
        /* background-color: aqua; */
      }

      .main--container {
        /* min-height: 80vh; */
        justify-content: center;
        margin-bottom: 90px;
      }

      .bots--container {
        margin-top: 20px;
        /* border: 2px solid var(--accent-clr); */
        border-radius: 10px;
        width: 90%;
        max-width: 1200px;
        -moz-column-gap: 10px;
        column-gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        row-gap: 10px;

        /* outline: red soild 2px; */
        list-style: none;
      }

      .bot--card {
        background-color: white;

        box-shadow: 0px 0px 20px rgba(196, 194, 194, 0.366);
        flex-basis: 260px;
        border-radius: 10px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -ms-border-radius: 10px;
        -o-border-radius: 10px;
      }

      .bot--icon {
        position: relative;
        width: 70px;
        font-size: 2rem;
        /* background-color: aquamarine; */
        border-radius: 20px;
        /* border-right: 2px solid grey; */
        aspect-ratio: 1/1;
        justify-content: center;
        align-items: center;
        -webkit-border-radius: 20px;
        -moz-border-radius: 20px;
        -ms-border-radius: 20px;
        -o-border-radius: 20px;
      }

      .bot--icon::after {
        content: "";
        position: absolute;
        left: 100%;
        width: 2px;
        height: 50px;
        background-color: rgba(80, 78, 77, 0.375);
        opacity: 0.2;
      }

      .fi {
        display: inline-block;
        line-height: 1rem;
      }

      .bot--img {
        width: 100%;
        height: auto;
        display: block;
      }

      .navbar {
        background-color: white;
        box-shadow: 0px 0px 20px rgba(196, 194, 194, 0.366);
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 70px;
        justify-content: center;
        /* text-align: center; */
      }

      .nav-container {
        width: 85%;
        height: 70px;
        justify-content: space-around;
        align-items: center;
        list-style: none;
      }

      .nav--btns {
        /* border-radius: 1000px;
  -webkit-border-radius: 1000px;
  -moz-border-radius: 1000px;
  -ms-border-radius: 1000px;
  -o-border-radius: 1000px; */

        width: 40px;
        height: 40px;
        background-color: transparent;
        border: none;
        justify-content: center;
        align-items: center;
      }

      .nav--links {
        font-size: 1.6rem;
        text-decoration: none;
        color: var(--accent-clr);
      }

      .bi-youtube:active {
        color: red;
      }

      .bi-telegram:active {
        color: rgb(0, 136, 204);
      }

      .rotate--me {
        -webkit-animation-name: myanime;
        animation-name: myanime;
        -webkit-animation-duration: 4s;
        animation-duration: 4s;
      }

      @-webkit-keyframes myanime {
        from {
          color: var(--accent-clr);
        }

        to {
          transform: rotate(180deg);
          color: green;
          -webkit-transform: rotate(180deg);
          -moz-transform: rotate(180deg);
          -ms-transform: rotate(180deg);
          -o-transform: rotate(180deg);
        }
      }

      @keyframes myanime {
        from {
          color: var(--accent-clr);
        }

        to {
          transform: rotate(180deg);
          color: green;
          -webkit-transform: rotate(180deg);
          -moz-transform: rotate(180deg);
          -ms-transform: rotate(180deg);
          -o-transform: rotate(180deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="main--header"></header>
      <main class="main--container flex">
        <ul class="bots--container flex">
          <li class="bot--card flex">
            <div class="bot--icon flex"><i class="fi fi-br-cloud-upload"></i></div>
            <div class="bot--details flex"><span class="bot--name"></span><span class="bot--username"></span></div>
          </li>
          <li class="bot--card flex">
            <div class="bot--icon flex"><i class="fi fi-rr-edit"></i></div>
            <div class="bot--details flex"><span class="bot--name"></span><span class="bot--username"></span></div>
          </li>
          <li class="bot--card flex">
            <div class="bot--icon flex"><i class="fi fi-br-video-camera-alt"></i></div>
            <div class="bot--details flex"><span class="bot--name"></span><span class="bot--username"></span></div>
          </li>
          <li class="bot--card flex">
            <div class="bot--icon flex"><i class="fi fi-rr-film"></i></div>
            <div class="bot--details flex"><span class="bot--name"></span><span class="bot--username"></span></div>
          </li>
          <li class="bot--card flex">
            <div class="bot--icon flex"><i class="fi fi-brands-hotjar"></i></div>
            <div class="bot--details flex"><span class="bot--name"></span><span class="bot--username"></span></div>
          </li>
          <li class="bot--card flex">
            <div class="bot--icon flex"><i class="fi fi-br-link-alt"></i></div>
            <div class="bot--details flex"><span class="bot--name"></span><span class="bot--username"></span></div>
          </li>
          <li class="bot--card flex">
            <div class="bot--icon flex"><i class="fi fi-br-link-slash"></i></div>
            <div class="bot--details flex"><span class="bot--name"></span><span class="bot--username"></span></div>
          </li>
          <li class="bot--card flex">
            <div class="bot--icon flex"><i class="fi fi-brands-bootstrap"></i></div>
            <div class="bot--details flex"><span class="bot--name"></span><span class="bot--username"></span></div>
          </li>
        </ul>
      </main>
      <footer class="main--footer"></footer>
      <nav class="navbar flex">
        <nav class="navbar flex">
          <ul class="nav-container flex">
            <li class="nav--btns flex"><a href="" class="nav--links"> <i class="bi bi-youtube"></i></a></li>
            <li class="nav--btns flex"><a href="" class="nav--links"> <i class="bi bi-telegram"></i></a></li>
            <li class="nav--btns flex"><a href="" class="nav--links"> <i class="bi bi-robot"></i></a></li>
            <li class="nav--btns flex"><a href="" class="nav--links"> <i class="bi bi-people-fill"></i></a></li>
            <li class="nav--btns flex"><a href="" class="nav--links"> <i class="bi bi-cart-fill"></i></a></li>
          </ul>
        </nav>
      </nav>
    </div>
  </body>

</html>
